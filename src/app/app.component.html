<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [formControlName]="'username'"
            />
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              class="text-block"
              >Please enter a valid username</span
            >
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="text-block"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <!-- <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-primary" type="submit" (click)="addHobies()">
            Add Hobby
          </button>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            *ngFor="let hobbyControl of Controls; let i = index"
            [formControlName]="i"
          />
        </div> -->
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span *ngIf="!signupForm.valid && signupForm.touched" class="text-block">
        Please enter a valid data</span
      >
    </div>
  </div>
</div>
